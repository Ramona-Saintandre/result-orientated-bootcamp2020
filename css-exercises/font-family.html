<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        p{
            font-family:Arial, Helvetica, sans-serif;
            font-weight: 500;  
            font-style: italic;
            font-size: 30px;
            text-decoration: none;
            text-transform: capitalize;
            letter-spacing: normal;
            word-spacing: 15px;
            text-align: center;
            line-height: 10px;
            color:rgb(70, 7, 7);
        }
        ul{
            list-style-type: circle;
            font-size: larger;
            list-style-position: inside;
          
        }
        ol{
            list-style-type:square;
            list-style-image: url(../image/candies.jpg);
        }

    
    </style>
    <title>Fonts</title>
</head>
<body>
    <p>Everest is the highest mountain on earth </p>

    <!-- text decoration -->

    <p> Hi my name is Ramona, and I am playing around with CSS!!! </p>

    <ul>
        <h1>Favorite kids</h1>
        <ul>
            <li>Michael</li>
            <li>Shae</li>
            <li>John</li>
        </ul>

           <h1>Favorite Places </h1>
        <ol>
            <li>park</li>
            <li>lake</li>
            <li>home</li>
        </ol>
    </ul>
</body>
</html>
